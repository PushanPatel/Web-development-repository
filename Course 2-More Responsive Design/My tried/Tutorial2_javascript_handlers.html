<!DOCTYPE html>
<html>
	<head>
		<title>
		
		</title>
	</head>
	
	<body>
		
	
	
	
	
	
	<script id="image_template" type="text/x-handlebars-template"> 
			//This is a template and not a javascript therefore this is the type.
			//For template: http://handlebarsjs.com/
			<div class="title">
				<h1> {{title}}</h1>
				
				<h3 class="author">{{author}}</h3>
				<img style="height:200px" src="{{src}}" />
			</div>
	</script>
	
	</body>
</html>
<!--
	In javascript we can declare objects like:  var image{	title:""
															author:""
																src:""
															}
	They dont require any kind of class. Javascript does not need class to declare an object.
	
-->
